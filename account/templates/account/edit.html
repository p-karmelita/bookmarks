{% extends "base.html" %}

{% block title %}Edit account{% endblock %}

{% block content %}
<h1>Edit account</h1>
<p>Account settings you can change by below form:</p>
<form method="post" enctype="multipart/form-data">
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Save changes "></p>
</form>
{% endblock %}
