{% extends "base.html" %}

{% block title %}Password recovery{% endblock %}

{% block content %}
<h1>You forgot password?</h1>
<p>Give an email, to set new password.</p>
<form method="post">
  {{ form.as_p }}
  <p><input type="submit" value="Send email"></p>
  {% csrf_token %}
</form>
{% endblock %}
